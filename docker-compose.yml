version: '3.8'

services:
  actions:
    build:
      context: .
      dockerfile: Dockerfile.actions
    ports:
      - "0:5055"  # This will use a random available port
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
      - RASA_ENV=${RASA_ENV:-production}
      - PORT=5055
    volumes:
      - ./actions:/app/actions:ro
      - ./models:/app/models:cached
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5055/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  rasa:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5005:5005"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
      - RASA_ENV=${RASA_ENV:-production}
      - RASA_MODEL_SERVER=${RASA_MODEL_SERVER:-}
      - RASA_TELEMETRY_ENABLED=false
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models:cached
      - ./config.yml:/app/config.yml:ro
      - ./domain.yml:/app/domain.yml:ro
      - ./credentials.yml:/app/credentials.yml:ro
      - ./endpoints.yml:/app/endpoints.yml:ro  # Fixed: Changed to shorthand syntax
    depends_on:
      actions:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/status"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped